<html lang="en">

    <title>Login Page</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  
  <body>
    
    <div class="container-fluid login_background">
      <div class="AdminPage">
        <form onsubmit="return empty_validation()" target="_self" action="../index.html" name="AdminLogin" class="myform">
          <div class="form-group">
            <label for = "InputEmail" class="text-white">Email Address</label>
            <input type="email" name="Email" class="form-control" placeholder="Enter Email" autocomplete="off" id="email">
            <small id="EmailID" class="form-text text-muted text-danger"></small>
          </div>          
          <div class="form-group">
            <label for="InputPass" class="text-white">Password</label>
            <input type="Password" name="Pass" class="form-control" placeholder="Enter Password" id="pass">
            <small id="pass_word" class="form-text text-muted text-danger"></small>
          </div>
            <input type="submit" name="submit" value="submit" class="submit">

        </form>
      </div>
    </div>

     <script type="text/javascript">
      function empty_validation(){
        var email = document.getElementById('email').value;
        var pass = document.getElementById('pass').value;

        if (email == "") {
          document.getElementById("EmailID").innerHTML="**Please Enter Your Email";
          return false;
        }
        if ((email != "gunjan.verma@audatex.in") && (email != "Gunjan.verma@audatex.in")){
          document.getElementById("EmailID").innerHTML="Please enter a valid email ";
          return false;
        }
        

        if(pass == ""){
          document.getElementById("pass_word").innerHTML="**Please Enter Your Password";
          return false;
        }
        if(pass.length <= 6){
          document.getElementById('pass_word').innerHTML="Password can't be too small";
          return false;
        }
        if (pass != "Helpdesk123") {
          document.getElementById('pass_word').innerHTML="Wrong password";
          return false;
        }
        if (((email == "gunjan.verma@audatex.in") || (email == "Gunjan.verma@audatex.in")) && (pass == "Helpdesk123")) {
          return true;
         }
        }
    </script>
