<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
   <link rel="stylesheet" type="text/css" href="login.css">


	<title>Payment Gateway</title>
</head>
<body>
	<div class="container-fluid ">
		<div class="donate">
			<div class="row background" style="height: 100vh;">
				<div class="col-md-6">
					<div class="Adminto-icon align-center">
						<img src="images/graph_image/multiple-users-silhouette.png">
					</div>
				</div>
				<div class="col-md-6">
					<div class="donate-form align-center">
						<form action="#" name="" id="" class="">
							<div class="form-group">
								<label for="CardNumber">Card Number</label>
								<input type="text" name="number" class="form-control" id="number" placeholder="---- ---- ---- ----">
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label for="validity">Valid thru</label>
										<input type="text" name="validity" class="form-control" id="validity" placeholder="--/--">
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label for="Security Code">CVV</label>
										<input type="text" name="security" class="form-control" id="security" placeholder="---">
									</div>
								</div>
							</div>
							<div class="form-group">
								<label for="Name">Card Holder</label>
								<input type="text" name="Name" class="form-control" id="name" placeholder="Name on the Card" autocomplete="off">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>







  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
